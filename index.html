<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator napiwków</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="top">
            <h1>KALKULATOR NAPIWKÓW</h1>
            <p>Oblicz napiwek</p>
        </div>
        <div class="bottom">
            <label for="price">Wartość rachunku:</label>
            <input type="number" id="price">

            <label for="people">Ilość osób:</label>
            <input type="number" id="people">

            <label for="tip">Procent napiwku</label>
            <select id="tip">
                <option value="0" disabled selected>- wybierz napiwek -</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
                <option value="0.3">30%</option>
            </select>

            <button class="count">Gotowe</button>
            <p class="error"></p>
            <p class="cost-info">Wartość napiwku na osobę wynosi <span class="cost"></span> PLN</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
